<div class="container-fluid" ng-controller="contactController">
  <div class="jumbotron" id="jumboContact">
    <h1>Contact</h1> 
  </div>
  
  <form name="contactform" class="well form-horizontal" novalidate>
    <div class="form-group">
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input  name="first_name" ng-model="first_name" placeholder="First Name" class="form-control input-md"  type="text" ng-minlength="3">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="last_name" ng-model="last_name" placeholder="Last Name" class="form-control input-md"  type="text" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input name="overwrittenEmail" type = "email" ng-model="myEmail" overwrite-email placeholder="E-Mail Address" class="form-control input-md"  type="text" required>
        </div>
        <div ng-show="contactform.overwrittenEmail.$error.email">Please enter a valid Email</div>
      </div>
    </div> 
    <div class="form-group">
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          <input id="telephone" name="telephone" type="text" placeholder="Landline or mobile" class="form-control input-md" ng-model="telephone" required
          ng-pattern = /^(((\+44\s?\d{4}|\(?0\d{4}\)?)\s?\d{3}\s?\d{3})|((\+44\s?\d{3}|\(?0\d{3}\)?)\s?\d{3}\s?\d{4})|((\+44\s?\d{2}|\(?0\d{2}\)?)\s?\d{4}\s?\d{4}))(\s?\#(\d{4}|\d{3}))?$/>                            
        </div>        
        <div ng-show="contactform.telephone.$error.pattern">Please enter a valid UK phone number</div>
      </div>      
    </div> 
    <div class="form-group">
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
          <input name="address" ng-model="address" placeholder="Address" class="form-control input-md" type="text">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
          <input name="city" ng-model="city" placeholder="city" class="form-control input-md"  type="text">
        </div>
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
          <input id="postcode" name="postcode" type="text" placeholder="Postcode" class="form-control input-md" ng-model="postcode"
          ng-pattern = "/^([aA-pPrR-uUwWyYzZ0-9][aA-hHkK-yY0-9][aAeEhHmMnNpPrRtTvVxXyY0-9]?[aAbBeEhHmMnNpPrRvVwWxXyY0-9]? {1,2}[0-9][aAbBdD-hHjJlLnN-uUwW-zZ]{2}|gGiIrR 0aAaA)$/" required>    
        </div>        
        <span ng-show="contactform.postcode.$error.pattern">Please enter a valid postcode</span>
      </div>
      
    </div>  
    <div class="form-group">
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
          <textarea class="form-control input-md" ng-model="message" name="message" placeholder="Message" required></textarea>
        </div>
      </div>
    </div>   
    <button type="submit" ng-disabled="contactform.$invalid" class="btn btn-warning" ng-click="submit()">Send <span class="glyphicon glyphicon-send"></span></button>
    </form>  

</div><!-- /.container -->
