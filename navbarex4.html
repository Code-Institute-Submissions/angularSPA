<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="mwcApp">

<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
<!--Styles-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" href="/css/biglogo.css">
  <link rel="stylesheet" href="/css/styles.css">

<!--JS Libraries-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script src="js/script.js"></script>
  <!--Angular material from https://material.angularjs.org/latest/ -->
</head>
<!-- define angular controller -->
<body ng-controller="mainController">

  <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="small-logo-container">
            <a class="small-logo" href="#">My Window Cleaner</a>
          </div>
        </div>
        <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li class="active">
    <a href="#home" class="hidden-xs">Home</a>
    <a href="#home" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse">Home</a>
    </li>
                <li>
    <a href="#prices" class="hidden-xs">Prices</a>
    <a href="#prices" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse">Prices</a>
    </li>
    <li>
    <a href="#workwithus" class="hidden-xs">Work With Us</a>
    <a href="#workwithus" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse">Work With Us</a>
    </li>
    <li>
    <a href="#contact" class="hidden-xs">Contact</a>
    <a href="#contact" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse">Contact</a>
    </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
    </div>

  <div class="container-fluid big-logo-row">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 big-logo-container">
            <h1 class="big-logo">My Window Cleaner</h1>
          </div><!--/.col-xs-12 -->
        </div><!--/.row -->
      </div><!--/.container -->
    </div><!--/.container-fluid -->

  <div id="main">  
      <!-- angular templating -->
      <!-- this is where content will be injected -->
      <div ng-view class="page {{ pageClass }}">
        <div ng-include="templates/home.html"></div>
      </div>    
  </div> 

  <script>
  var navbarHeight = $('.navbar').height();
  $(window).scroll(function() {
  var navbarColor = "62,195,246";//color attr for rgba
  var smallLogoHeight = $('.small-logo').height();
  var bigLogoHeight = $('.big-logo').height();  
  
  var smallLogoEndPos = 0;
  var smallSpeed = (smallLogoHeight / bigLogoHeight);  
  var ySmall = ($(window).scrollTop() * smallSpeed);   
  var smallPadding = navbarHeight - ySmall;
  if (smallPadding > navbarHeight) { smallPadding = navbarHeight; }
  if (smallPadding < smallLogoEndPos) { smallPadding = smallLogoEndPos; }
  if (smallPadding < 0) { smallPadding = 0; }  
  $('.small-logo-container ').css({ "padding-top": smallPadding});  
  var navOpacity = ySmall / smallLogoHeight; 
  if  (navOpacity > 1) { navOpacity = 1; }
  if (navOpacity < 0 ) { navOpacity = 0; }
  var navBackColor = 'rgba(' + navbarColor + ',' + navOpacity + ')';
  $('.navbar').css({"background-color": navBackColor});
  
  var shadowOpacity = navOpacity * 0.4;
  if ( ySmall > 1) {
    $('.navbar').css({"box-shadow": "0 2px 3px rgba(0,0,0," + shadowOpacity + ")"});
  } else {
    $('.navbar').css({"box-shadow": "none"});
     }  
});
</script>

</body>
</html>
