<!DOCTYPE html>

<html ng-app="mwcApp">
<head>
  <title>My Window Cleaner</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
<!--Styles-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" href="css/biglogo.css">
  

<!--JS Libraries-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>  
<!-- form validation -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>

<script src="js/script.js"></script>
  
<!-- timepicker http://jonthornton.github.io/jquery-timepicker/-->
  <script type="text/javascript" src="js/jquery.timepicker.js"></script>
  <link rel="stylesheet" type="text/css" href="css/jquery.timepicker.css" />  

<!--goes last-->
<link rel="stylesheet" href="css/styles.css">  

</head>
<!-- define angular controller -->
<body ng-controller="mainController">
  <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="small-logo-container">
            <a class="small-logo" href="#home">My Window Cleaner</a>
          </div>
        </div>
        <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
              <li class="active">
              <a href="#home" class="hidden-xs">Home</a>
              <a href="#home" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse">Home</a>
              </li>
              <li>
              <a href="#prices" class="hidden-xs">Prices</a>
              <a href="#prices" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse">Prices</a>
              </li>
              <li>
              <a href="#workwithus" class="hidden-xs">Work With Us</a>
              <a href="#workwithus" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse">Work With Us</a>
              </li>
              <li>
              <a href="#contact" class="hidden-xs">Contact</a>
              <a href="#contact" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse">Contact</a>
              </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div> <!-- container -->
    </div> <!-- navbar -->

  <div class="container-fluid big-logo-row">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 big-logo-container">
            <h1 class="big-logo">My Window Cleaner</h1>
          </div><!--/.col-xs-12 -->
        </div><!--/.row -->
      </div><!--/.container -->
    </div><!--/.container-fluid -->

  <div id="main">  
      <!-- angular templating -->     
      <div ng-view class="page {{ pageClass }}">
        <div ng-include="templates/home.html"></div>
      </div>    
  </div> 
  
<!-- controls the color change etc. of the navbar on scroll  -->
<script src="js/bignavbar.js"></script>

</body>
</html>
